<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Search-ui: Filters example</title>
    <script src="https://cdn.jsdelivr.net/npm/addsearch-js-client@0.1/dist/addsearch-js-client.min.js"></script>
    <script src="../../dist/addsearch-search-ui.min.js"></script>
    <link rel="stylesheet" href="../../dist/addsearch-search-ui.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>


    <section>
      <aside id="filters"></aside>

      <main>
        <div id="searchbar"></div>
        <div id="results"></div>
        <div id="pagination"></div>
      </main>
    </section>


    <script>
      // AddSearch JS client with an example index. Get your own SITEKEY by signing up at www.addsearch.com
      var client = new AddSearchClient('2c32bf3eb06b30af5f8208481aea3e8b');

      // Search UI instance
      var searchui = new AddSearchSearchUI(client);

      // Add components
      searchui.searchBar({
        containerId: 'searchbar',
        placeholder: 'Keyword..',
        button: 'Search',
        searchAsYouType: true
      });
      searchui.searchResults({
        containerId: 'results'
      });
      searchui.pagination({
        containerId: 'pagination'
      });
      searchui.filterGroup({
        containerId: 'filters',
        title: 'Filters',
        options: [
          {
            label: 'Blog',
            filter: '1xblog'
          },
          {
            label: 'Documentation',
            filter: '2xdocumentation'
          }
        ]
      });
    </script>

  </body>
</html>
